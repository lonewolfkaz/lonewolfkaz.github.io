<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lonewolfkaz</title>
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="page">
    <header class="page__header">
      <img src="logo.svg" alt="Anatoly Verbitsky" />
      <div class="social-icons">
        <img
          src="icon_name_behance.svg"
          alt="icon_behance"
          class="social-icons__icon"
        />
        <img
          src="icon_name_linkedin.svg"
          alt="icon_linkedin "
          class="social-icons__icon"
        />
        <img
          src="icon_name_twitter.svg"
          alt="icon_twitter"
          class="social-icons__icon"
        />
      </div>
      <div class="menu">
        <ul>
          <li class="menu__page-link"><a href="#">Works</a></li>
          <li class="menu__page-link"><a href="#">About</a></li>
        </ul>
      </div>
    </header>
    <section class="tpl-section tpl-section_height_s">
      <div class="tpl-section__container tpl-section__container_align_all">
        <div>
          <p class="text_size_xxxl text_view_primary">
            Product Designer
          </p>
          <p class="text_size_xxxl text_view_secondary">at Yandex</p>
        </div>
      </div>
    </section>
    <section class="tpl-section">
      <div class="tpl-section__container tpl-section__container_align_v">
        <div class="card shadow_default"></div>
        <div class="card shadow_default"></div>
      </div>
    </section>
  </body>
</html>
